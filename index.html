<html>

<head>
  <meta charset="utf-8">
  <title>ProgVIZ</title>
  <link rel="stylesheet" href="./style/app.css">
  <link rel="stylesheet" type="text/css" href="./style/graph.css">
  <link href="./style/tipsy.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="./style/jquery.tipsy.js"></script>
  <style type="text/css" media="screen"></style>


  <!-- Importing w3.css -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Importing w3.js -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <!-- Importing icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

  <div id="main">
    <div class="w3-cell-row">
      <div class="w3-container w3-cell" id="essentials">
        <div class="icons"><i class="fa fa-search icons"></i></div>
        <div class="icons"><i class="glyphicon glyphicon-zoom-in icons"></i></div>
        <div class="icons"><i class="glyphicon glyphicon-zoom-out icons"></i></div>
      </div>

      <div class="w3-container w3-cell" id="graphContainer">
        <p>Welcome to progVIZ</p>
        <svg width="100%" height="100%">
          <g/>
        </svg>
        <script src="src/graphDrawer.js"></script>
      </div>

      <div class="w3-container w3-cell" id="graphProperties">
        <h5 class="header">Graph Properties &nbsp&nbsp
          <i class="fa fa-close" onclick="w3.hide('#graphProperties');
          w3.addStyle('#graphContainer', 'width', '720px');"></i>
        </h5>
        <ul id="propertiesList">
          <li id="nameProperty">Name</li>
          <li id="nodesProoerty">Nodes</li>
          <li id="edgesProperty">Edges</li>
        </ul>
      </div>
    </div>
  </div>


</body>

</html>
